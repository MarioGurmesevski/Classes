<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<hr>

<body>
    <h1>Exercises</h1>
        <main id="background">
            <h3 id="colortest"></h1>
        </main>
    <hr>
    <section>
        <h1 id="text"></h1>
        <input type="text" id="textOne" placeholder="enter text"><br>
        <input type="number" id="textSize"><br>
        <input type="color" id="textColor"><br>
        <button id="btn" value="Submit">Click</button>
    </section>
    <hr>
    <section>
        <header>This is for students</header>
        <ul id="ulList"></ul>
        <button id="getBtn">Click</button>
    </section>
    <hr>
    <section>
        <section>
            <h2 id="Ulh2">This is an unordered list again!</h1>
            <input type="text" id="items" placeholder="enter some items" />
            <br />
            <br />
            <input type="number" id="textSizeTwo" />
            <br />
            <br />
            <input type="color" id="textColorTwo" />
            <br />
            <br />
            <button id="genBtnTwo">Generate Items</button>
            <ul id="ulListTwo"></ul>
            <hr />
          </section>
    <section id="studentregh2">
        <h2>This is a student registry!</h1>
            <form id="student-form">
                <label for="first-name">First Name:</label><br>
                <input type="text" id="first-name" name="first-name" /> <br> <br />
                <label for="last-name">Last Name:</label><br>
                <input type="text" id="last-name" name="last-name" /><br>
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" /><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" /><br>
                <button type="submit" id="submit-btn">Submit</button><br>
                <ul id="myListTwo"></ul>
            </form>
    </section>
    <hr>
    <section id="studentregh2">
        <h2 >Movie Rental App</h1>
            <input type="text" id="movie-input" placeholder="Search for a movie" /><br>
            <button id="buttonForMovies">Search</button>
            <h1 id="result"></h1>
    </section>
    <hr>
    <section>
        <form id="form">
            <label id="titletext">Title: <input type="text" id="title" /></label>
            <br />
            <br />
            <label>Priority: <input type="text" id="priority" /></label>
            <br />
            <br />
            <label>Color: <input type="text" id="color" /></label>
            <br />
            <label>Description: <textarea id="description"></textarea></label>
            <br />
            <br />
            <button type="button" id="add-reminder">Add Reminder</button>
            <button type="button" id="show-reminders">Show Reminders</button>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Priority</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </form>
    </section>
    <script src="app.js"></script>
</body>

</html>
