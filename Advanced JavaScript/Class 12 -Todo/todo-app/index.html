<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/app.js" type="module" defer></script>
    <link rel="stylesheet" href="assets/app.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="form-container">
            <h2>Add Todo</h2>
            <form class="todo-form">
                <div class="form-control">
                    <label for="todoText">todoText</label>
                    <input name="todoText" id="todoText" type="text">
                </div>
                <div class="form-control">
                    <label for="todoPriority">
                        todoPriority
                    </label>
                    <select name="todoPriority" id="todoPriority">
                        <option default value="low">Low</option>
                        <option value="medium">medium</option>
                        <option value="high">high</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
            </form>
        </section>
        <section class="list-container">
            <h2>TodoList</h2>
            <ul class="todo-list"></ul>
        </section>
    </main>
</body>

</html>
