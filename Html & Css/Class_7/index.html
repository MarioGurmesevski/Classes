<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flexbox</title>
    <link rel="stylesheet" href="/app.css" text="text/css">
</head>

<body>
    <header>
        <h1>Flexbox</h1>
    </header>
    <main>
        <section>
            <div class="flex-containter">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box">7</div>
                <div class="box">8</div>
                <div class="box">9</div>
                <div class="box">10</div>
            </div>
        </section>
        <section>
            <h2>Grow and Shrink</h2>
            <div class="flex-containter flex-wrap">
                <div class="grow-box">1</div>
                <div class="grow-box">2</div>
                <div class="grow-box">3</div>
                <div class="grow-box">4</div>
                <div class="grow-box">5</div>
            </div>
            <div class="flex-containter flex-wrap">
                <div class="shrink-box">1</div>
                <div class="shrink-box">2</div>
                <div class="shrink-box">3</div>
                <div class="shrink-box">4</div>
                <div class="shrink-box">5</div>
            </div>
        </section>
    </main>
</body>

</html>
